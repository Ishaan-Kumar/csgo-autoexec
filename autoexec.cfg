//Jump Throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind alt "+jumpthrow"


//Quickly switch to knife
alias +knife "slot3"
alias -knife "lastinv"
bind q "+knife"


//Shift Bind
alias "+shiftButton" "+speed;r_cleardecals;cl_teamid_overhead_mode 2;"
alias "-shiftButton" "-speed;cl_teamid_overhead_mode 1;"
bind shift "+shiftButton"


//E Button
alias +EButton "+use;gameinstructor_enable 1;exec crosshair_helper;"
alias -EButton "-use;gameinstructor_enable 0;exec crosshair_default;"
bind e "+EButton"


//Misc
cl_use_opens_buy_menu "0"
cl_autowepswitch "0"
mm_dedicated_search_maxping "50"
cl_crosshair_sniper_width "3"


//Toggle binds
bindtoggle l "cl_righthand"
bindtoggle \ "voice_loopback"
bindtoggle o "volume"
//bindtoggle i "voice_enable"


//Sounds
voice_scale 0.1
snd_mute_losefocus 0
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume "0.030595"
snd_deathcamera_volume 0
snd_mvp_volume "0.030595"


//Net Graph
net_graph 1
net_graphpos 2
net_graphheight 0
net_graphproportionalfont 0


//Radar
cl_radar_scale 0.4
cl_radar_always_centered 0


//Brightness
mat_monitorgamma 2
mat_monitorgamma_tv_enabled 1


//Fixes
bind f "+lookatweapon"


//Mouse
sensitivity 4.5


//XymenGaming
alias "conpug" "connect pug.xymenapps.com"
alias "conretake" "connect retake.xymenapps.com"
alias "initcheats" "sm_rcon sv_cheats 1"
alias "initcrash" "initcheats;sm_rcon crash"
alias "initalltalk" "sm_rcon sv_alltalk 1;sm_rcon sv_talk_enemy_living 1; sm_rcon sv_talk_enemy_dead 1"
alias "kickbots" "sm_rcon bot_kick"
alias "initbhop" "sm_rcon sv_enablebunnyhopping 1;sm_rcon sv_autobunnyhopping 1"
alias "initclan" "initalltalk; initbhop;"
alias "initawpclan" "initalltalk; initbhop; sm_rcon mp_freezetime 3"

//Keybinds
bind n "noclip;say /noclip WhiteCrow"
bind mouse4 "+voicerecord"
bind b "buymenu;buy taser;buy defuser"
bind [ "sm_rcon sv_cheats 1;r_drawclipbrushes 2;"
bind ] "r_drawclipbrushes 0;sm_rcon sv_cheats 0"

//Crosshair
exec crosshair_default.cfg
